<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>FilmList</title>
    <script type="text/javascript" src="plugins/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="plugins/index.js"></script>
    <link rel="stylesheet" type="text/css" href="plugins/style.css">
</head>

<body>
    <div class="panel">
        <table cellspacing="0">
            <thead>
                <th id="opt">操作</th>
                <th>名称</th>
                <th>主演</th>
                <th>导演</th>
                <th>影片时长</th>
            </thead>
            <tr>
                <td>
                    <input type="checkbox" name="" class="checkBox">
                </td>
                <td>蜘蛛侠:英雄归来</td>
                <td>汤姆·霍兰德</td>
                <td>乔·沃茨</td>
                <td>133分钟</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" class="checkBox">
                </td>
                <td>敦刻尔克</td>
                <td>菲恩·怀特海德</td>
                <td>克里斯托弗·诺兰</td>
                <td>107分钟</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" class="checkBox">
                </td>
                <td>银魂</td>
                <td>小栗旬</td>
                <td>福田雄一</td>
                <td>130分钟</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" class="checkBox">
                </td>
                <td>星际特工:千星之城</td>
                <td>戴恩·德哈恩</td>
                <td>吕克·贝松</td>
                <td>137分钟</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" class="checkBox">
                </td>
                <td>声之形</td>
                <td>入野自由</td>
                <td>山田商子</td>
                <td>111分钟</td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="button" name="" value="恢复" class="btn1" /> &emsp;
                    <input type="button" name="" value="删除" class="btn2" />
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
